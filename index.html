<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <script src="https://kit.fontawesome.com/c3d7b83b32.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->

  <body>
    <nav class="navbar navbar-default bgNav">
        <div class=" header-nav d-flex-space-alignCenter width100" >
            <div id="lang" class="wrapToEnglish height100 d-flex-center-align">
                <p>English / US Edition</p>
               
                <i class="far fa-arrow-alt-circle-right fa-lg iconToEnglish"></i>
            </div>
            <div id="logo" class="height100 d-flex-center-align">

                </div>
            <div id="connexion" class="height100 d-flex-center-align wrapIconUser">
                <i class="fas fa-user fa-2x iconUser"></i>
            </div>
        </div>
        <div class="nav-under d-flex-space-alignCenter">
            <div id="burgerMenu" class="wrapBurgerMenu d-flex-space">
                <div class=" d-flex-col wrapBurgerLine">
                    <span id="burgerLineEffect0" class="burgerLine0"></span>
                    <span id="burgerLineEffect1" class="burgerLine1"></span>
                    <span id="burgerLineEffect2" class="burgerLine2"></span>

                </div>
            </div>

            </div>
        </div>
        <div class="nav-under2 d-flex-center-align">
            <div id="topics">

                    <li class="navLink" id="Life" role="presentation"><a href="#">Politique</a></li>
                </ul>
            </div>
